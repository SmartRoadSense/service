# Common config
version: '2'
volumes:
  web_data: {}
services:
  web:
    container_name: web
    build: ./web
    volumes:
    - web_data:/www:ro
    - ./data:/data:ro
    depends_on:
    - tiles
    - ui
    - ws
    - api
    restart: always

  ui:
    container_name: ui
    build: ./ui
    volumes:
    - web_data:/output:rw

  tiles:
    container_name: tiles
    build: ./tiles
    env_file: config.env
    volumes: ['./tiles:/code:ro']
    ports: ['127.0.0.1:8000:8000']
    depends_on: [ws]
    restart: always

  agg-cli:
    container_name: agg-cli
    build: ./agg/cli
    env_file: config.env
    volumes:
    - ./agg/cli:/code:rw
    - ./data:/data:rw
  agg-web:
    container_name: agg-web
    build: ./agg/web
    env_file: config.env
    restart: always

  raw-cli:
    container_name: raw-cli
    build: ./raw/cli
    env_file: config.env
    volumes: ['./raw/cli:/code:rw', './data:/data:rw']
  raw-web:
    container_name: raw-web
    build: ./raw/web
    env_file: config.env
    restart: always

  bb:
    container_name: bb
    build: ./bb
    env_file: config.env
    ports: ['127.0.0.1:8080:8080']
    restart: always

  ws:
    container_name: ws
    build: ./ws
    env_file: config.env
    volumes: ['./ws:/code/ws:rw']
    restart: always

  api:
    container_name: api
    build: ./api
    env_file: config.env
    volumes: ['./api:/code/api:rw']
    restart: always

  map-reduce:
    container_name: map-reduce
    build: ./jobs/map-reduce
    env_file: config.env
    volumes: ['./jobs/map-reduce:/code:ro']

  meta-updater:
    container_name: meta-updater
    build: ./jobs/meta-updater/
    env_file: config.env
    volumes: ['./jobs/meta-updater:/code:ro']
